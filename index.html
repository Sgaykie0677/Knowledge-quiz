<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 1.5rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .option-button {
            transition: all 0.2s ease-in-out;
            transform: scale(1);
        }
        .option-button:hover {
            transform: scale(1.02);
            background-color: #e5e7eb;
        }
        .correct {
            background-color: #d1fae5;
            color: #10b981;
            font-weight: bold;
        }
        .wrong {
            background-color: #fee2e2;
            color: #ef4444;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="container text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6">General Knowledge Quiz</h1>

        <div id="quiz-container" class="flex flex-col space-y-4">
            <div id="topic-display" class="text-md sm:text-lg text-indigo-600 font-bold"></div>
            <div id="question-text" class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4"></div>
            <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
            <div id="feedback" class="text-lg sm:text-xl font-medium mt-4"></div>
            <div id="score-container" class="text-2xl sm:text-3xl font-bold mt-6 hidden"></div>
            <button id="next-button" class="w-full px-6 py-3 bg-indigo-500 text-white rounded-xl font-bold text-lg sm:text-xl transition-all hover:bg-indigo-600 mt-4 hidden">Next</button>
        </div>
    </div>

    <script>
        // Array of quiz questions
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                answer: "Paris",
                topic: "History/Social Studies"
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: "Jupiter",
                topic: "Science"
            },
            {
                question: "How many sides does a hexagon have?",
                options: ["4", "5", "6", "7"],
                answer: "6",
                topic: "Math"
            },
            {
                question: "Spell the word for the building where books are kept for public use.",
                options: ["Libraray", "Library", "Libary", "Librery"],
                answer: "Library",
                topic: "Spelling"
            },
            {
                question: "What is the study of living organisms?",
                options: ["Physics", "Chemistry", "Biology", "Geology"],
                answer: "Biology",
                topic: "Science"
            },
            {
                question: "What is a group of crows called?",
                options: ["A flock", "A murder", "A colony", "A gaggle"],
                answer: "A murder",
                topic: "General Knowledge"
            },
            {
                question: "Which of the following is an antonym for 'benevolent'?",
                options: ["Kind", "Generous", "Malicious", "Helpful"],
                answer: "Malicious",
                topic: "Vocabulary"
            },
            {
                question: "Who was the first person to step on the moon?",
                options: ["Buzz Aldrin", "Yuri Gagarin", "Neil Armstrong", "Michael Collins"],
                answer: "Neil Armstrong",
                topic: "History/Social Studies"
            },
            {
                question: "What is the square root of 81?",
                options: ["8", "9", "10", "7"],
                answer: "9",
                topic: "Math"
            },
            {
                question: "The process by which plants make their own food is called?",
                options: ["Respiration", "Photosynthesis", "Germination", "Pollination"],
                answer: "Photosynthesis",
                topic: "Science"
            },
            {
                question: "What does 'DIY' stand for?",
                options: ["Do It Yourself", "Do I Yield", "Daily Income Yield", "Dynamic Internet Yesteryear"],
                answer: "Do It Yourself",
                topic: "General Knowledge"
            },
            {
                question: "How many continents are there on Earth?",
                options: ["5", "6", "7", "8"],
                answer: "7",
                topic: "Social Studies"
            },
            {
                question: "What is the smallest prime number?",
                options: ["0", "1", "2", "3"],
                answer: "2",
                topic: "Math"
            },
            {
                question: "Which gas do plants absorb from the atmosphere?",
                options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
                answer: "Carbon Dioxide",
                topic: "Science"
            },
            {
                question: "What is the capital of Japan?",
                options: ["Beijing", "Seoul", "Tokyo", "Bangkok"],
                answer: "Tokyo",
                topic: "History/Social Studies"
            },
            {
                question: "Spell the word for the person who studies the stars and planets.",
                options: ["Astronomer", "Astrologer", "Astranomer", "Astrologe"],
                answer: "Astronomer",
                topic: "Spelling"
            },
            {
                question: "What is a baby kangaroo called?",
                options: ["A joey", "A cub", "A chick", "A kit"],
                answer: "A joey",
                topic: "General Knowledge"
            },
            {
                question: "Which word means 'to grow or increase rapidly'?",
                options: ["Decrease", "Diminish", "Flourish", "Stagnate"],
                answer: "Flourish",
                topic: "Vocabulary"
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"],
                answer: "Leonardo da Vinci",
                topic: "History/Social Studies"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Au", "Ag", "Fe", "Pb"],
                answer: "Au",
                topic: "Science"
            },
            {
                question: "What is the value of pi ($$\pi$$) to two decimal places?",
                options: ["3.12", "3.14", "3.16", "3.18"],
                answer: "3.14",
                topic: "Math"
            },
            {
                question: "How many bones are in the adult human body?",
                options: ["206", "210", "180", "260"],
                answer: "206",
                topic: "Science"
            },
            {
                question: "What is the longest river in the world?",
                options: ["Amazon River", "Nile River", "Yangtze River", "Mississippi River"],
                answer: "Nile River",
                topic: "Social Studies"
            },
            {
                question: "Which of these is a synonym for 'exquisite'?",
                options: ["Common", "Ordinary", "Splendid", "Dull"],
                answer: "Splendid",
                topic: "Vocabulary"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Southern Ocean", "Pacific Ocean"],
                answer: "Pacific Ocean",
                topic: "General Knowledge"
            },
            {
                question: "Who wrote 'The Odyssey'?",
                options: ["Socrates", "Plato", "Homer", "Virgil"],
                answer: "Homer",
                topic: "History/Social Studies"
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                answer: "Canberra",
                topic: "Social Studies"
            },
            {
                question: "How do you spell the word for a person who studies ancient history and artifacts?",
                options: ["Archeologist", "Archaeologist", "Archeaologist", "Arkeologist"],
                answer: "Archaeologist",
                topic: "Spelling"
            },
            {
                question: "What is the main function of red blood cells?",
                options: ["Fighting infection", "Carrying oxygen", "Clotting blood", "Producing antibodies"],
                answer: "Carrying oxygen",
                topic: "Science"
            },
            {
                question: "What is the sum of the angles in a triangle?",
                options: ["90 degrees", "180 degrees", "270 degrees", "360 degrees"],
                answer: "180 degrees",
                topic: "Math"
            }
        ];

        // Get elements from the DOM
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const feedback = document.getElementById('feedback');
        const scoreContainer = document.getElementById('score-container');
        const topicDisplay = document.getElementById('topic-display');

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        let shuffledQuestions = [];

        // Function to start or restart the quiz
        function startQuiz() {
            // Shuffle questions to randomize the quiz order
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            scoreContainer.classList.add('hidden');
            nextButton.innerText = 'Next';
            nextButton.classList.add('hidden');
            loadQuestion();
        }

        // Function to load and display a question
        function loadQuestion() {
            answered = false;
            feedback.innerText = '';
            optionsContainer.innerHTML = '';
            nextButton.classList.add('hidden');

            if (currentQuestionIndex >= shuffledQuestions.length) {
                showScore();
                return;
            }

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            topicDisplay.innerText = `Topic: ${currentQuestion.topic}`;
            questionText.innerText = currentQuestion.question;

            // Shuffle options for the current question
            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add(
                    'option-button',
                    'px-4', 'py-3', 'bg-gray-100', 'rounded-xl', 'text-gray-800',
                    'font-medium', 'text-base', 'sm:text-lg', 'transition-all', 'hover:bg-gray-200'
                );
                button.addEventListener('click', () => checkAnswer(button, option, currentQuestion.answer));
                optionsContainer.appendChild(button);
            });
        }

        // Function to check the selected answer
        function checkAnswer(selectedButton, selectedOption, correctAnswer) {
            if (answered) return;
            answered = true;

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(button => button.disabled = true);

            if (selectedOption === correctAnswer) {
                selectedButton.classList.add('correct');
                feedback.innerText = 'Correct!';
                feedback.classList.remove('text-red-500');
                feedback.classList.add('text-green-500');
                score++;
            } else {
                selectedButton.classList.add('wrong');
                feedback.innerText = 'Wrong!';
                feedback.classList.remove('text-green-500');
                feedback.classList.add('text-red-500');
                // Highlight the correct answer
                buttons.forEach(button => {
                    if (button.innerText === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            nextButton.classList.remove('hidden');
        }

        // Function to move to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Function to display the final score
        function showScore() {
            questionText.innerText = 'Quiz Complete!';
            optionsContainer.innerHTML = '';
            feedback.innerText = '';
            scoreContainer.classList.remove('hidden');
            scoreContainer.innerText = `You scored ${score} out of ${shuffledQuestions.length}!`;
            nextButton.innerText = 'Restart Quiz';
            nextButton.classList.remove('hidden');
            nextButton.removeEventListener('click', nextQuestion);
            nextButton.addEventListener('click', startQuiz);
        }

        // Event listener for the next button
        nextButton.addEventListener('click', nextQuestion);

        // Start the quiz when the page loads
        startQuiz();
    </script>
</body>
</html>
